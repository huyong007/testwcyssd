<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>新生大学</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <script src="./public/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="main-header">
            <div class="container">
                <h1>JavaScript编程入门</h1>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">我的心里话</h3>
                </div>
                <div class="panel-body">
                    <div class="words-pannel" v-for="item in wordsList">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object avatar" v-bind:src="item.avatar" alt="...">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    {{ item.name }}
                                </h4>
                                {{ item.words }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var wordsList = [
        {
            "name": "huyong",
            "avatar": "https://ws1.sinaimg.cn/large/006tKfTcgy1fi7s7vo8y0j30hs0hsaay.jpg",
            "words": "代领大家领略编程的魅力"
        },
        {
            "avatar": "https://avatars0.githubusercontent.com/u/384727?v=4&s=460",
            "name": "蓉儿",
            "words": "成为全栈工程师"
        }

    ];
    new Vue({
        el: '#app',
        data: {
            wordsList: wordsList
        }
    });
</script>
