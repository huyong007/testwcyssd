<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8" />
  <title>Styling HTML5</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <title>错误记录</title>
  <style>
    body {
      font-family: Fantasy;
    }

    ul {
      list-style-type: katakana-iroha;
    }

    #header {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 5px;
      font-family: Georgia;
    }

    #nav {
      line-height: 30px;
      background-color: rgb(255, 0, 0);
      height: 300px;
      width: 100px;
      float: left;
      padding: 5px;
      font-family: Times, TimesNR, 'New Century Schoolbook',
      Georgia, 'New York', serif;
    }

    #section {
      width: 350px;
      float: left;
      padding: 10px;
      font-style: italic;
    }

    #footer {
      background-color: black;
      color: white;
      clear: both;
      text-align: center;
      padding: 5px;
      font-variant: small-caps;
      font-weight: bold;
      font-size: 25px;
    }
  </style>
</head>

<body>

  <div id="header">
    <h1>BUG and DEBUG</h1>
  </div>

  <div id="nav">
    HTML
    <br> JavaScript
    <br> CSS
    <br>
  </div>

  <div id="section">
    <div>
      <p>选择你要进入的传送门</p>
      <form action="********">
        <select>
          <option value="目标" selected>目标</option>
          <option value="问题">问题</option>
          <option value="诊断">诊断</option>
          <option value="方案">方案</option>
          <option value="践行">践行</option>
        </select>
        <button type="button" onclick="alert('还没完工!')">提交</button>
      </form>
    </div>
    <div>
      <textarea name="message" rows="10" cols="30">
        写下此时的心情
      </textarea>
      <input type="submit">
      <br/> 注册时间：
      <input type="date" name="bday">
      <input type="submit">
    </div>

  </div>
  <div id="footer" class="card-text">&nbsp;
    <span class="text-danger">❤</span>&nbsp;&nbsp;
    <a href='https://github.com/huyong007' style="text-decoration: none">Made with yonghu</a>
  </div>

</body>

</html>
